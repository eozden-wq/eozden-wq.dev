{{ define "main" }}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    {{ if .Content }}
    <div class="mb-8">
        {{ .Content }}
    </div>
    {{ end }}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Pages }}
        {{ partial "card.html" . }}
        {{ end }}
    </div>
</div>
{{ end }}
